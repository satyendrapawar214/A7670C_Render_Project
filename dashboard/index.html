<!DOCTYPE html>
<html>
<head>
  <title>A7670C Live Dashboard</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 20px; }
    canvas { max-width: 90%; margin: 30px auto; }
    h1 { margin-bottom: 10px; }
    #status { color: red; font-weight: bold; }
  </style>
</head>
<body>

<h1>A7670C Live GPS & Sensor Dashboard</h1>
<div id="status">Connecting to broker...</div>

<canvas id="latChart"></canvas>
<canvas id="lonChart"></canvas>
<canvas id="speedChart"></canvas>
<canvas id="tempChart"></canvas>
<canvas id="voltageChart"></canvas>

<script>
const client = mqtt.connect("wss://y17601f1.ala.dedicated.aws.emqxcloud.com:8084", {  // Confirm port in EMQX dashboard
    username: "satyendrapawar",  // Replace with your EMQX Cloud username
    password: "Satyendra@123"   // Replace with your EMQX Cloud password
});

let dataReceived = false;

client.on("connect", () => {
    console.log("Connected to MQTT broker");
    document.getElementById("status").innerText = "Connected - Waiting for data...";
    client.subscribe("a7670c/data", { qos: 1 });
    client.subscribe("a7670c/gps", { qos: 1 });
});

client.on("error", (error) => {
    console.error("Connection error:", error);
    document.getElementById("status").innerText = "Connection failed: " + error.message;
});

client.on("offline", () => {
    console.log("Disconnected from broker");
    document.getElementById("status").innerText = "Disconnected - Retrying...";
    client.reconnect();
});

function createChart(label, color, id) {
    const ctx = document.getElementById(id).getContext('2d');
    console.log(`Creating chart for ${label} with ID ${id}`);
    return new Chart(ctx, {
        type: 'line',
        data: { labels: [], datasets: [{ label, data: [], borderColor: color, fill: false }] },
        options: { responsive: true, animation: false, scales: { x: { title: { display: true, text: 'Time' } }, y: { title: { display: true, text: label } } } }
    });
}

const latChart = createChart('Latitude', 'blue', 'latChart');
const lonChart = createChart('Longitude', 'green', 'lonChart');
const speedChart = createChart('Speed', 'red', 'speedChart');
const tempChart = createChart('Temperature', 'orange', 'tempChart');
const voltageChart = createChart('Voltage', 'purple', 'voltageChart');

function updateChart(chart, value) {
    dataReceived = true;
    const time = new Date().toLocaleTimeString();
    chart.data.labels.push(time);
    chart.data.datasets[0].data.push(value);
    if(chart.data.labels.length > 20) { chart.data.labels.shift(); chart.data.datasets[0].data.shift(); }
    chart.update();
    console.log(`Updated chart with value: ${value} at ${time}`);
    document.getElementById("status").innerText = "Data received and visualized!";
}

// Check for data after 10 seconds
setTimeout(() => {
    if (!dataReceived) {
        document.getElementById("status").innerText = "No data received yet. Check broker, topics, or device.";
    }
}, 10000);

client.on("message", (topic, message) => {
    console.log("Received message on topic:", topic, "Raw message:", message.toString());
    try {
        const data = JSON.parse(message.toString());
        console.log("Parsed data keys:", Object.keys(data));  // Debug: See what fields are in the JSON
        if(topic === "a7670c/gps") { 
            if(data.lat !== undefined || data.latitude !== undefined) updateChart(latChart, data.lat || data.latitude); 
            if(data.lon !== undefined || data.longitude !== undefined) updateChart(lonChart, data.lon || data.longitude); 
            if(data.speed !== undefined) updateChart(speedChart, parseFloat(data.speed));  // Ensure number
        }
        if(topic === "a7670c/data") { 
            if(data.temp !== undefined || data.temperature !== undefined) updateChart(tempChart, data.temp || data.temperature); 
            if(data.voltage !== undefined) updateChart(voltageChart, data.voltage); 
        }
    } catch(e) { 
        console.error("Invalid data or parsing error:", e); 
    }
});
</script>
</body>
</html>
